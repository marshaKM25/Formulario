version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: captcha-nginx
    ports:
      - "8081:80"
    volumes:
      # ${PWD} se reemplaza automáticamente por la ruta absoluta del proyecto
      # Esto hace que la configuración sea 100% portátil.
      - ${PWD}/src:/var/www/html
      - ${PWD}/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - captcha-network
    restart: unless-stopped
    depends_on:
      - php

  php:
    build:
      context: ./php
    container_name: captcha-php
    volumes:
      # Se usa la misma variable para mantener la consistencia.
      - ${PWD}/src:/var/www/html
      - ${PWD}/php/custom.ini:/usr/local/etc/php/conf.d/docker-php-ext-custom.ini
    networks:
      - captcha-network
    restart: unless-stopped
    environment:
      - PHP_MEMORY_LIMIT=128M
      - UPLOAD_MAX_FILESIZE=64M
      - POST_MAX_SIZE=64M

networks:
  captcha-network:
    driver: bridge

